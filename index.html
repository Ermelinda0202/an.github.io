<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SuperTest Server</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <img src="background.png">

    <audio id="music" autoplay loop muted>
        <source src="audio/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("music");

        // Через небольшую задержку снимаем mute
        setTimeout(() => {
            audio.muted = false;
            audio.volume = 0.5;
        }, 1000);
    </script>

</body>
</html>
